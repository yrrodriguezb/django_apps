{% load static %}
<nav class="navbar is-fixed-top is-primary" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a href="#" class="navbar-item" style="background-color: #208d82;">
      <img src="{% static 'images/logos/django.svg' %}" width="112" height="28">
    </a>
    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbar-example">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbar-example" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item is-tab">Home</a>
      <a class="navbar-item is-tab ">Features</a>
      <a class="navbar-item is-tab">Documentation</a>
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
        {% if not request.user.is_authenticated%}
        <div class="buttons">
          <a class="button is-white" href="{% url 'account:login' %}">
            <strong>Log in</strong>
          </a>
          <a class="button is-white">
            <strong>Sign up</strong>
          </a>
        </div>
        {% else %}
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            Welcome {{ request.user }}
          </a>
  
          <div class="navbar-dropdown">
            <a class="navbar-item">
              Profile
            </a>
            <a class="navbar-item" href="{% url 'account:password_change' %}">
